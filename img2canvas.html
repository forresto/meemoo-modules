<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>img2canvas</title>
  <meta name="author" content="forresto" />
  <meta name="description" content="image data url to canvas image data" />
  
  <script src="https://meemoo.org/meemoo/v1/meemoo-min.js"></script>
  
  <style type="text/css">
    html, body {
      margin:0;
      padding:0;
    }
  </style>
</head>
<body>
  
  <canvas id="imageCanvas" width="100" height="100" style="max-width:100%"></canvas>
    
  <script type="text/javascript">
  
    var c = document.getElementById("imageCanvas");
    var cContext = c.getContext("2d");

    var w, h;

    function send(){
      Meemoo.send("image", cContext.getImageData( 0, 0, w, h ));
    }
  
    Meemoo.addInputs({
      dataurl: {
        action: function (dataurl) {
          var img = new Image();
          img.onload = function() {
            w = img.width;
            h = img.height;
            c.width = w;
            c.height = h;
            cContext.drawImage(img, 0, 0);
            window.setTimeout(send, 1000);
          }
          img.src = dataurl;
        },
        type: "data:image"
      },
      send: {
        action: send,
        type: "bang"
      }
    }).addOutputs({
      image: {
        type: "image"
      }
    });
    
  </script>
  
</body>
</html>
