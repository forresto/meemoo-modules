<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>imgur</title>
  <meta name="author" content="forresto" />
  <meta name="description" content="image data url to Imgur image sharing service" />
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://meemoo.org/meemoo/v1/meemoo-min.js"></script>

  <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=ra-4fa273582de95854"></script>

  <style type="text/css">
    html, body {
      margin:0;
      padding:0;
      font-family: verdana;
      font-size: 10px;
    }
  </style>
</head>
<body>
  
  <button id="upload">Upload to Imgur</button><br />
  <img id="img" />
  <div id="status"></div>
    
  <script type="text/javascript">
    $(function(){
  
    var img = document.getElementById("img");

    var name = "meemoo";
    var title = "meemoo image share ";
    var caption = "This image was created with a Meemoo composition. http://meemoo.org/ ";

    var count = 0;
    
    $("#upload")
      .attr('disabled','disabled')
      .click( function(){
        share(img.src.split(',')[1]);
        $("#upload").attr('disabled','disabled');
      });
    
    // Thanks http://29a.ch/2011/9/11/uploading-from-html5-canvas-to-imgur-data-uri
    function share(base64){
      $("#status").prepend("Uploading... <br />");
      // upload to imgur using jquery/CORS
      // https://developer.mozilla.org/En/HTTP_access_control
      $.ajax({
        url: 'http://api.imgur.com/2/upload.json',
        type: 'POST',
        data: {
          type: 'base64',
          // get your key here, quick and fast http://imgur.com/register/api_anon
          key: 'f70b8b3c3042abc204450bbd0e555174',
          name: name,
          title: title,
          caption: caption,
          image: base64
        },
        dataType: 'json'
      }).success( function(data) {
        // Show link
        var page = data['upload']['links']['imgur_page'];
        var image = data['upload']['links']['original'];
        var del = data['upload']['links']['delete_page'];
        var show = 'Done! <a href="'+image+'" target="_blank"><img src="'+image+'" style="max-width:50px;max-height:50px;"></a> ';
        show += '<a href="'+page+'" target="_blank">page</a> <a href="'+image+'" target="_blank">image</a> <a href="'+del+'" target="_blank">delete</a> '
        var addThisParams = { 
          title: title,
          description: caption, 
          url: page 
        };
        count++;
        show += '<a class="addthis_button" id="addthis_'+count+'" href="http://www.addthis.com/bookmark.php?v=250&amp;pubid=ra-4fa273582de95854&amp;' + $.param(addThisParams) +
          '" addthis:title="' + title + '" addthis:description="' + caption + '" addthis:url="' + page +
          '" target="_blank"><img src="http://s7.addthis.com/static/btn/v2/lg-share-en.gif" width="125" height="16" alt="Bookmark and Share" style="border:0"/></a> ';
        show += '<br />';
        $("#status").prepend(show);

        // Addthis button init
        addthis.button(document.getElementById('addthis_'+count), {}, addThisParams);
        
        // Send links
        Meemoo.send("pageurl", page);
        Meemoo.send("imageurl", image);
        
        // Google analytics
        _gaq.push(['_trackEvent', 'imgur', 'saved', page]);
      }).error( function(e) {
        $("#status").prepend('Upload failed. Save-as or drag image to your desktop instead. <br />');
        $("#upload").removeAttr('disabled');
      });
    }
    
    Meemoo
      .setInfo({
        title: "imgur",
        author: "forresto",
        description: "image data url to Imgur image sharing service"
      })
      .addInputs({
        dataurl: {
          action: function (dataurl) {
            img.src = dataurl;
            img.onload = function () {
              $("#upload").removeAttr('disabled');
            };
          },
          type: "data:image"
        },
        title: {
          action: function (_title) {
            title = _title;
          },
          type: "string"
        },
        caption: {
          action: function (_caption) {
            caption = _caption;
          },
          type: "string"
        }
      })
      .addOutputs({
        pageurl: {
          type: "string"
        },
        imageurl: {
          type: "string"
        }
      });

    });
  </script>
  
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-274009-19']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  
</body>
</html>
