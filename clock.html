<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>clock</title>
  <meta name="author" content="forresto">
  <meta name="description" content="time: hours minutes seconds with percentages" />
  
  <script src="http://meemoo.org/meemoo/v1/meemoo-min.js"></script>

  <style type="text/css">
    html, body {
      font-family: Verdana;
      font-size: 15px;
    }
  </style>

</head>
<body>
  
  <div id="info"></div>
  
  <script type="text/javascript">

    var info = document.getElementById("info");

    function sendTime(){
      var d = new Date();
      var hours = d.getHours();
      var minutes = d.getMinutes();
      var seconds = d.getSeconds();

      info.innerHTML = hours + ":" + minutes + ":" + seconds;

      Meemoo.send("bang", "!");
      Meemoo.send("hours", hours);
      Meemoo.send("hoursPercent", hours%12/12);
      Meemoo.send("minutes", minutes);
      Meemoo.send("minutesPercent", minutes/60);
      Meemoo.send("seconds", seconds);
      Meemoo.send("secondsPercent", seconds/60);
    }

    window.setInterval(sendTime, 1000);
        
    Meemoo.setInfo({
      title: "clock",
      author: "forresto",
      description: "time: hours minutes seconds with percentages"
    }).addInputs({
    }).addOutputs({
      bang: { 
        type: "bang"
      },
      hours: { 
        type: "int"
      },
      hoursPercent: { 
        type: "float"
      },
      minutes: { 
        type: "int"
      },
      minutesPercent: { 
        type: "float"
      },
      seconds: { 
        type: "int"
      },
      secondsPercent: { 
        type: "float"
      }
    });
  
  </script>
  
</body>
</html>
